apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-visualization
  labels:
    app: data-visualization
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-visualization
  template:
    metadata:
      labels:
        app: data-visualization
        tier: frontend
    spec:
      containers:
      - name: data-visualization
        # Replace with your actual image registry path
        image: image-registry.rahti.csc.fi/your-project/data-visualization:latest
        ports:
        - containerPort: 8501
          name: streamlit
        env:
        - name: REDIS_HOST
          value: "redis"
        - name: REDIS_PORT
          value: "6379"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - name: shared-data
          mountPath: /shared/data
        - name: shared-config
          mountPath: /shared/config
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
      volumes:
      - name: shared-data
        persistentVolumeClaim:
          claimName: shared-data-pvc
      - name: shared-config
        configMap:
          name: pipeline-config
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: data-visualization
  labels:
    app: data-visualization
    tier: frontend
spec:
  ports:
  - port: 8501
    targetPort: 8501
    name: streamlit
  selector:
    app: data-visualization
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: data-visualization
  labels:
    app: data-visualization
    tier: frontend
spec:
  host: # Will be auto-generated by OpenShift
  port:
    targetPort: streamlit
  to:
    kind: Service
    name: data-visualization
    weight: 100
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
